<!DOCTYPE html>
<html>
<head>
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @keyframes blob {
            
        }

        svg path {
            animation: blob 5s infinite;
        }

        /* in-line syle */
        #tamagotchi {
            transition: width 0.5s, height 0.5s; 
            margin: auto; 
        }
    </style>
</head>
<body>
    <h1>Tamagotchi</h1>

    <!-- SVC img -->
     <img id="tamagotchi" src="./Mikey Frames/Mikey Frame 1.svg" alt="Tamagotchi" />

    
<div id="buttonContainer">
    <button id="feedButtonBad" class="button" data-title="Feed Bad">
        <span class="button-label">Feed Bad</span>
    </button>

    <button id="feedButtonHealthy" class="button" data-title="Feed Healthy">
        <span class="button-label">Feed Healthy</span>
    </button>

    <button id="feedButtonEmpty" class="button" data-title="Feed Empty">
        <span class="button-label">Feed Empty</span>
    </button>

    <button id="feedButtonReveal" class="button" data-title="Feed Reveal">
        <span class="button-label">Feed Reveal</span>
    </button>
</div>



    <p id="status">Food Level: <span id="foodLevel">0</span></p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="script.js"></script>


</body>
</html>
